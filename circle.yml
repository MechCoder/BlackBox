dependencies:
  override:
    - bash ./build_tools/circle/install.sh:
        timeout: 1024

test:
  # Run and convert examples to markdown, then grep for errors
  override:
    - bash ./build_tools/circle/execute.sh:
        timeout: 3600

deployment:
 push:
   branch: master
   commands:
     - bash ./build_tools/circle/deploy.sh

general:
  # Open the doc to the API
  artifacts:
    - ~/doc/skopt/notebooks
